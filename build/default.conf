server {
    listen 8080;
    server_name _;
    
    root /home/site/wwwroot;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # 정적 파일 처리
    location /static/ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # 헬스 체크 용
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
} 